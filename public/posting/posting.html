<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../beranda/beranda.css" />
    <link rel="stylesheet" href="../posting/posting.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="beranda">
      <div class="judul-beranda">TiRegram</div>
      <div class="search-beranda">
        <form action="../search/user-search.html">
          <input type="search" name="search" id="search" placeholder="Search" />
        </form>
      </div>
      <div class="navbar-beranda">
        <img src="../image/home.png" id="home" />
        <img src="../image/chat.png" id="chat" />
        <img src="../image/posting.png" />
        <img src="../image/notification.png" id="notification" />
        <button id="profil">
          <img src="../image/profil.png" />
          <div class="profil">
            <ul>
              <li class="set-profil">Profil</li>
            </ul>
            <ul>
              <li class="set-pengaturan">Pengaturan</li>
            </ul>
            <ul>
              <li class="ganti-akun">Ganti Akun</li>
            </ul>
          </div>
        </button>
      </div>
    </div>
    <div class="posting">
      <div>
        <img src="../image/jejaring.png" alt="" />
      </div>
      <div class="div-form">
        <h2>Postingan</h2>
        <form name="formposting">
          <textarea
            name="caption"
            id="caption"
            cols="30"
            rows="10"
            placeholder="Tulis keterangan ....."
          ></textarea>
          <input type="file" name="foto" id="foto" />
          <input type="submit" value="Posting" />
        </form>
      </div>
    </div>
    <script src="./posting.js"></script>
  </body>
</html>
