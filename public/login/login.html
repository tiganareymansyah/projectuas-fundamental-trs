<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login">
      <div class="div-gambar">
        <img src="../image/Screenshot (243).png" />
      </div>
      <div class="div-login">
        <fieldset class="fieldset-login">
          <h1 class="h1-login">TiRegram</h1>
          <form name="login" class="form-login">
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Email"
              required
              autofocus
            /><br />
            <input
              type="password"
              id="password"
              name="pwd"
              placeholder="Password"
              required
            /><br />
            <input type="submit" value="Masuk" id="in-submit" />
          </form>
        </fieldset>
        <div class="div-logintocreateaccount">
          <h5>Tidak punya akun ?</h5>
          <p id="daftar-akun">Daftar Akun</p>
        </div>
      </div>
    </div>
    <script src="./login.js"></script>
  </body>
</html>
